							</div> 
                        </div> 
						<!-- top search end -->


                </div><!-- clearfix end -->
		 
            </div><!-- header wrap end -->
			
			<div class="header-vertical"><!-- header vertical   -->

                    <!-- Primary Navigation -->
                    <nav id="primary-menu" class="navigation-one">
					
						<ul class="main-navigation">

							<li>

							</li> 
							<li>

							</li>
							<li>
								<a href="#" class="social-icon-footer">
									<i class="fa fa-git"></i> 
								</a>
							</li>							
                        </ul>
			</div><!-- header vertical end -->
			
        </header><!-- #header end -->
	 
		<section class="main-wallpapers clearfix"><!-- content   -->
			<div id="map" data-type="background" data-speed="20" > 
				</div>
			<div  style="position: relative; margin-top: 300px; z-index: 2; background-color: #fff;">
				<div class="main-part container clearfix">
					<div style="margin-top: 90px;">
						<div id="respond" class="contact-respond">
							<h3 id="reply-title" class="contact-reply-title">Contact Us
							<small><a rel="nofollow" id="cancel-contact-reply-link" href="#" style="display:none;">Cancel Reply</a></small></h3>
							<form action="#" method="post" id="contactform" class="contact-form">
								<div class="three-columns-contact clearfix">
									<div class="contact-field">
										<div class="contact-field-autor">
											<input id="author" name="author" placeholder="Your full name" type="text" value="" aria-required="true">
										</div>
									</div>
									
									<div class="contact-field">
										<div class="contact-field-url">
											<input id="email" name="email" placeholder="E-mail address" type="text" value="" aria-required="true">
										</div>
									</div>
									
									<div class="contact-field">
										<div class="contact-field-email">
											<input id="url" name="url" type="text" placeholder="Website" value="">
										</div>
									</div>
								</div>
																		
							<p class="contact-form-contact">
								 <textarea id="contact" placeholder="Entry Content..." name="contact" cols="45" rows="8" aria-required="true"></textarea>
									
							</p>												
							<p class="form-submit">
								<input name="submit" type="submit" id="submit" class="submit" value="Submit">
								<input type="hidden" name="contact_post_ID" value="30" id="contact_post_ID">
								<input type="hidden" name="contact_parent" id="contact_parent" value="0">
							</p>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section><!-- content end -->
 
        <!-- Footer -->
        <footer id="footer" class="footer-wallpapers">
